<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <title>AsyncDev FoodJoint</title>
</head>
<body>
    
    <div class="container mycontainer">
            <div class="row">
                <div class="col header">Beers</div>
                <div class="col header">Wines</div>
                <div class="col header">Dessert</div>
                <div class="col header">Reservations</div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="kitchen-image">
                        <img class="banner" src="img/banner.jpg" alt="FoodJoint">
                    </div>
                </div>
                <div class="col-3">
                    <div class="kitchen-image">
                        <img class="banner2" src="img/Food-Social-Media-Banner-15.jpg" alt="FoodJoint"> 
                    </div>
                </div>
                </div>

            <div class="row">
                <div class="col">
                    <div class="card sect" style="width: 10rem;">
                        <img class="card-img-top" style="width: 4rem;"  src="img/restaurant_menu_black_36dp.svg" alt="Card image cap">
                        <div class="card-body">
                          <h3 class="card-text">HotDog</h3>
                        </div>
                      </div>
                </div>

                <div class="col">
                    <div class="card sect" style="width: 10rem;">
                        <img class="card-img-top" src="img/restaurant_black_36dp.svg" style="width: 4rem;" alt="Card image cap">
                        <div class="card-body">
                          <h3 class="card-text">Pizza</h3>
                        </div>
                      </div>
                </div>

                <div class="col">
                    <div class="card sect" style="width: 10rem;">
                    <img class="card-img-top" style="width: 4rem;"  src="img/dinner_dining_black_36dp.svg" alt="Card image cap">
                    <div class="card-body">
                      <h3 class="card-text">Pasta</h3>
                    </div>
                  </div>
                </div>
                <div class="col">
                    <div class="card sect" style="width: 10rem;">
                        <img class="card-img-center" style="width: 4rem;" src="img/menu_book_black_36dp.svg" alt="Card image cap">
                        <div class="card-body">
                          <h3 class="card-text">Rice</h3>
                        </div>
                      </div>
                </div>
            </div>

            <div class="row">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="img/Food-Social-Media-Banner-15.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="img/restaurant-interior.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="img/icon2.jpg" alt="Third slide">
                      </div>
                    </div>
                  </div>
            </div>
            <div class="text-center">
                <div class="d-inline-block line"></div>
                <div class="instantg d-inline-block"><h2>Instant Grams</h2></div>
                <div class="d-inline-block line"></div>
    
            </div>

            <div class="row">   
                <div class="col"><img src="img/icon1.jpg" alt="Image"></div>
                <div class="col"><img src="img/icon1.jpg" alt="Image"></div>
                <div class="col"><img src="img/icon1.jpg" alt="Image"></div>
                <div class="col"><img src="img/icon1.jpg" alt="Image"></div>
                <div class="col"><img src="img/icon1.jpg" alt="Image"></div>
                <div class="col"><img src="img/icon1.jpg" alt="Image"></div>
                <div class="col"><img src="img/icon1.jpg" alt="Image"></div>
                <div class="col"><img src="img/icon1.jpg" alt="Image"></div>
                <div class="col"><img src="img/icon1.jpg" alt="Image"></div>
            </div>

            <footer>
                <p class="text-center text-info footer">Â©2021 AsyncDeveloper</p>
            </footer>
        </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
